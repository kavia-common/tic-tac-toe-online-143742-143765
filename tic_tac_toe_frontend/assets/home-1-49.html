<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>home - 1:49</title>
  <meta name="viewport" content="width=430, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Load required fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Lobster&family=Poppins:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./common.css">
  <link rel="stylesheet" href="./home-1-49.css">
</head>
<body>
  <div class="canvas bg-ffffff round-35" role="img" aria-label="Figma screen canvas 430x932">
    <!-- Foodgo title -->
    <div class="abs foodgo typo-5">Foodgo</div>

    <!-- Subtitle -->
    <div class="abs subtitle typo-6">Order your favourite food!</div>

    <!-- Mask group: avatar rectangle + image -->
    <div class="abs mask-group">
      <div class="mask-bg bg-d9d9d9 round-20"></div>
      <img class="mask-image" src="../assets/figmaimages/figma_image_1_54.png" alt="Avatar image" />
    </div>

    <!-- Group 3: search bar and settings button -->
    <div class="abs group-3">
      <div class="search-bg bg-ffffff round-20 shadow-0"></div>
      <div class="settings-wrapper">
        <div class="settings-bg bg-ef2a39 round-20 shadow-1"></div>
        <!-- settings-sliders icon (3 bars) simulated as white blocks per vectors -->
        <div class="settings-icon">
          <span class="bar bar1"></span>
          <span class="bar bar2"></span>
          <span class="bar bar3"></span>
        </div>
      </div>
      <div class="search-wrapper">
        <!-- search icon simplified as vector block with bg color per style_1 -->
        <span class="search-icon"></span>
        <span class="search-text typo-7">Search</span>
      </div>
    </div>

    <!-- Frame 9 / 8: filter chips -->
    <div class="abs filter-row">
      <div class="chip chip-all">
        <div class="chip-bg bg-ef2a39 round-20 shadow-1"></div>
        <div class="chip-text typo-8">All</div>
      </div>
      <div class="chip chip-combos">
        <div class="chip-bg bg-f3f4f6 round-20"></div>
        <div class="chip-text typo-9">Combos</div>
      </div>
      <div class="chip chip-sliders">
        <div class="chip-bg bg-f3f4f6 round-20"></div>
        <div class="chip-text typo-9">Sliders</div>
      </div>
      <div class="chip chip-classic">
        <div class="chip-bg bg-f3f4f6 round-20"></div>
        <div class="chip-text typo-9">Classic</div>
      </div>
    </div>

    <!-- Product grid group 14 (2x2 cards) -->
    <!-- Card 1 -->
    <div class="abs card card-1">
      <div class="card-bg bg-ffffff round-20 shadow-2"></div>
      <img class="card-image" src="../assets/figmaimages/figma_image_1_83.png" alt="Cheeseburger image">
      <div class="card-heart heart-1"></div>
      <div class="card-title typo-10">Cheeseburger Wendy's Burger</div>
      <div class="card-rating">
        <span class="star"></span>
        <span class="rate-text typo-11">4.9</span>
      </div>
      <div class="shadow-ellipse ellipse1"></div>
    </div>

    <!-- Card 2 -->
    <div class="abs card card-2">
      <div class="card-bg bg-ffffff round-20 shadow-2"></div>
      <img class="card-image" src="../assets/figmaimages/figma_image_1_92.png" alt="Hamburger Veggie Burger image">
      <div class="card-heart heart-2"></div>
      <div class="card-title typo-10">Hamburger <br>Veggie Burger</div>
      <div class="card-rating">
        <span class="star"></span>
        <span class="rate-text typo-11">4.8</span>
      </div>
      <div class="shadow-ellipse ellipse2"></div>
    </div>

    <!-- Card 3 -->
    <div class="abs card card-3">
      <div class="card-bg bg-ffffff round-20 shadow-2"></div>
      <img class="card-image" src="../assets/figmaimages/figma_image_1_101.png" alt="Hamburger Chicken Burger image">
      <div class="card-heart heart-3"></div>
      <div class="card-title typo-10">Hamburger <br>Chicken Burger</div>
      <div class="card-rating">
        <span class="star"></span>
        <span class="rate-text typo-11">4.6</span>
      </div>
      <div class="shadow-ellipse ellipse3"></div>
    </div>

    <!-- Card 4 -->
    <div class="abs card card-4">
      <div class="card-bg bg-ffffff round-20 shadow-2"></div>
      <img class="card-image" src="../assets/figmaimages/figma_image_1_110.png" alt="Hamburger Fried Chicken Burger image">
      <div class="card-heart heart-4"></div>
      <div class="card-title typo-10">Hamburger <br>Fried Chicken Burger</div>
      <div class="card-rating">
        <span class="star"></span>
        <span class="rate-text typo-11">4.5</span>
      </div>
      <div class="shadow-ellipse ellipse4"></div>
      <div class="ellipse-2-decoration"></div>
    </div>

    <!-- Bottom bar groups and icons (stylistic) -->
    <div class="abs bottom-bar">
      <div class="bottom-bg bg-ef2a39"></div>
      <div class="bottom-cutout bg-d9d9d9"></div>
      <div class="bottom-circles">
        <div class="circle bg-ef2a39"></div>
        <div class="circle bg-ef2a39"></div>
      </div>
    </div>

    <!-- Bottom icons -->
    <div class="abs icon-home"></div>
    <div class="abs icon-user"></div>
    <div class="abs icon-comment"></div>
    <div class="abs dot"></div>

    <!-- Floating action add button group -->
    <div class="abs fab">
      <div class="fab-ellipse bg-ef2a39 shadow-3"></div>
      <div class="fab-plus">
        <div class="h-line border-white-5"></div>
        <div class="v-line border-white-5"></div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
